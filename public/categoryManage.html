      <script>
// ในฟังก์ชัน openEditModal()
function openEditModal(categorId, categoryName) {
  console.log('Opening edit modal for category:', categoryId);
  console.log('Category ID:', categoryId);
  console.log('Category Name:', categoryName);

  // เช็คว่า categoryId มีค่าหรือไม่
  if (!categoryId) {
    console.error('Invalid category ID:', categoryId);
    return;
  }

  // ตั้งค่าให้กับ input ใน modal
  document.getElementById('editCategoryId').value = categoryId;
  document.getElementById('editCategoryName').value = categoryName;

  // เรียกใช้โมเดลแก้ไข
  const modal = new bootstrap.Modal(document.getElementById('editCategoryModal'));
  modal.show();
}


function saveChangesBtn() {
  const newName = document.getElementById('editCategoryName').value;
  const categoryId = document.getElementById('editCategoryId').value;
  
  // ตรวจสอบว่า categoryId มีค่าที่ถูกต้องหรือไม่
  if (!categoryId || isNaN(categoryId)) {
    console.error('Invalid category ID:', categoryId);
    return;
  }
  
  fetch(`/api/updateCategory/${categoryId}`, {
    method: 'PUT',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ category_name: newName })
  })
  .then(response => {
    if (!response.ok) {
      throw new Error('Failed to update category');
    }
    // กระทำเพิ่มเติมหลังจากการอัพเดตหมวดหมู่สำเร็จ
  })
  .catch(error => {
    console.error('Error updating category:', error);
  });
}



      
        function openDeleteModal(categoryId) {
          $('#deleteCategoryModal').modal('show');
          $('#confirmDeleteBtn').on('click', function() {
            deleteCategory(categoryId);
          });
        }

    
        function addDeleteEventListeners() {
          document.querySelectorAll('.btn-danger').forEach(button => {
            button.addEventListener('click', function() {
              const categoryId = this.dataset.categoryId;
              openDeleteModal(categoryId);
            });
          });
        }

        document.getElementById('delete-btn').addEventListener('click', function() {
            const categoryId = document.getElementById('category-id').value; // รับค่า ID จาก input หรือ element อื่น ๆ
            deleteCategory(categoryId); // เรียกใช้ฟังก์ชัน deleteCategory โดยส่ง categoryId ไป
        });


        function deleteCategory(categoryId) {
          console.log('Attempting to delete category with ID:', categoryId);
          fetch(`/api/deleteCategory/${categoryId}`, {
            method: 'DELETE'
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to delete category');
            }
            console.log('Category deleted successfully');
            location.reload(); // รีเฟรชหน้าเว็บหลังจากการลบสำเร็จ
        })
        .catch(error => {
            console.error('Error deleting category:', error);
        });
        }


        document.addEventListener("DOMContentLoaded", function () {
          // Fetch categories from API endpoint
          fetch('/api/categories')
  .then(response => {
    if (!response.ok) {
      throw new Error('Failed to fetch categories');
    }
    return response.json();
  })
  .then(categories => {
              const categoryList = document.getElementById('categoryList');
              categories.forEach(category => {
                const categoryContainer = document.createElement('div');
                categoryContainer.classList.add('product-container');
                categoryContainer.innerHTML = `
                  <h2 class="headline-product fw-bolder">${category.category_name}</h2>
                  <button class="btn btn-secondary edit-btn" data-category-id="${category.id}" data-category-name="${category.category_name}">Edit</button>
                  <button class="btn btn-danger" data-category-id="${category.id}">Delete</button>
                `;
                categoryList.appendChild(categoryContainer);
              });
      
              // Add event listeners to delete buttons after creating them
              addDeleteEventListeners();

      // Add event listeners to edit buttons after creating them
      document.querySelectorAll('.edit-btn').forEach(button => {
        button.addEventListener('click', function() {
          const categoryId = this.dataset.categoryId;
          const categoryName = this.dataset.categoryName;
          openEditModal(categoryId, categoryName);
        });
      });
      document.getElementById('saveChangesBtn').addEventListener('click', saveChangesBtn);
    })
    .catch(error => console.error('Error loading categories:', error)); // Add catch for error handling
});
      
          // Handle "Add Category" button click event
          document.getElementById('addCategoryBtn').addEventListener('click', function() {
            const categoryName = document.getElementById('addCategoryName').value;
            // Call API to add new category
            fetch('/api/addCategory', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ category_name: categoryName })
            })
            .then(response => {
              if (!response.ok) {
                throw new Error('Failed to add category');
              }
              // Reload the page to display new data after adding category successfully
              window.location.reload();
            })
            .catch(error => {
              console.error('Error adding category:', error);
            });
          });
      </script>
