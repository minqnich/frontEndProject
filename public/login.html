<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_header.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />


    <style>
        .error-message {
            color: red;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <form action="/login" method="post" onsubmit="return validateForm()">
            <h1>LOGIN</h1>
            <div class="input-box">
                <input type="text" placeholder="Email" name="email" required>
                <!-- You can replace the icon with your preferred icon -->
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" name="password" required>
                <!-- You can replace the icon with your preferred icon -->
                <i class='bx bxs-lock-alt'></i>
            </div>

            <!-- เพิ่ม element สำหรับแสดงข้อความผิดพลาด -->
            <div id="error-message" class="error-message" style="display: none;">Incorrect email or password. Please try again.</div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account?
                    <a href="sign_up.html">Sign up</a>
                </p>
            </div>
        </form>
    </div>



    <!-- สร้าง script เพื่อตรวจสอบและแสดงข้อความผิดพลาด -->
    <script>
        src="https://cdn.tailwindcss.com">
 function validateForm() {
    var email = document.getElementsByName("email")[0].value;
    var password = document.getElementsByName("password")[0].value;

    if (!email || !password) {
        document.getElementById("error-message").innerText = "Email and password are required";
        document.getElementById("error-message").style.display = "block"; // แสดงข้อความผิดพลาด

        return false; // Prevent form submission when there are validation errors
    }
    // ซ่อนข้อความผิดพลาด หากข้อมูลถูกต้องและผู้ใช้กำลังส่งฟอร์มไปยังเซิร์ฟเวอร์
    document.getElementById("error-message").style.display = "none";
    return true;
}

    </script>

</body>

</html>
