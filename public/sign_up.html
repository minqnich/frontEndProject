<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <!-- Include your CSS stylesheets here -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_header.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <form id="signup-form" action="/signup" method="post">
            <h1>Sign up</h1>
            <div class="input-box">
                <input type="text" placeholder="Email" name="email" required>
                <!-- You can replace the icon with your preferred icon -->
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" name="password" id="password" required>
                <!-- You can replace the icon with your preferred icon -->
                <i class='bx bxs-lock-alt'></i>  
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm password" name="confirmPassword" id="confirmPassword" required>
                <!-- You can replace the icon with your preferred icon -->
                <i class='bx bxs-lock-alt'></i>  
                <div id="password-mismatch" class="error-message" style="display: none;">Passwords do not match. Please try again.</div>
            </div>
        
            <button type="submit" class="btn">Sign up</button>
            <div class="register-link">
                <p>If you have an account?
                <a href="login.html">LOGIN</a>
                </p>
            </div>
        </form>        
    </div>

    <!-- Include your JavaScript code here -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function signUp() {
                const form = document.getElementById('signup-form');
                const formData = {
                    email: form.email.value,
                    password: form.password.value,
                    confirmPassword: form.confirmPassword.value
                };

                fetch('/signup', {
                    method: 'POST',
                    body: JSON.stringify(formData),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    console.log('Sign up successful:', data);
                    // Redirect to success page or perform any other action
                    window.location.href = '/login.html';
                })
                .catch(error => {
                    console.error('Error signing up:', error);
                });
            }

            // Add event listener to the form submission
            const form = document.getElementById('signup-form');
            form.addEventListener('submit', function (event) {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (password !== confirmPassword) {
                    event.preventDefault(); // Prevent default form submission behavior
                    document.getElementById('password-mismatch').style.display = 'block'; // Show error message
                } else {
                    signUp(); // Call the function to send form data to the backend
                }
            });
        });
    </script>
</body>
</html>
